

<!DOCTYPE html>
<html>
<head>
  <style>
    #drop-area {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <p>Drag and drop a folder here or click to select a folder.</p>
    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const folderInput = document.getElementById('folderInput');

    dropArea.addEventListener('click', () => {
      folderInput.click();
    });

    folderInput.addEventListener('change', () => {
      const selectedFolder = folderInput.files[0];
      if (selectedFolder) {
        // You can now process the selected folder as needed.
        // For security reasons, you cannot access the folder's content directly from JavaScript.
        console.log('Selected folder:', selectedFolder);
      }
    });

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('active');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('active');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('active');

      const droppedFiles = e.dataTransfer.files;
      if (droppedFiles.length > 0) {
        folderInput.files = droppedFiles;
        const selectedFolder = folderInput.files[0];
        console.log('Selected folder:', selectedFolder);
      }
    });
  </script>
</body>
</html>
